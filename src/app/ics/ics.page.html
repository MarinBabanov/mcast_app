<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Institute of Community Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ICScourse of ICScourses" [routerLink]="['./', ICScourse.index]">
      <ion-label color="warning">{{ ICScourse.index }} {{ ICScourse.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
