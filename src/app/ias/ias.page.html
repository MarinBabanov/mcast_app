<ion-header>
  <ion-toolbar color="success">
    <ion-buttons>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Institute of the Applied Science</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let IAScourse of IAScourses" [routerLink]="['./', IAScourse.id]">
      <ion-label color="success">{{ IAScourse.number }} {{ IAScourse.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
