<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Institute of Engineering & Transport</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let IETcourse of IETcourses" [routerLink]="['./', IETcourse.index]">
      <ion-label color="secondary">{{ IETcourse.index }} {{ IETcourse.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
