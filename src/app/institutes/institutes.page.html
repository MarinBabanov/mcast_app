<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Institutes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let institute of institutes" [routerLink] = "['./', institute.id]">
      <ion-label> {{ institute.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
