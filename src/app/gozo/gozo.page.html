<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Gozo Campus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let GOZOcourse of GOZOcourses" [routerLink]="['./', GOZOcourse.index]">
      <ion-label color="secondary">{{ GOZOcourse.index }} {{ GOZOcourse.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
