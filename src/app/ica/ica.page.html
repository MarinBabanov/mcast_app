<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Institute of the Creative Arts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ICAcourse of ICAcourses" [routerLink]="['./', ICAcourse.index]">
      <ion-label color="primary">{{ ICAcourse.index }} {{ ICAcourse.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
